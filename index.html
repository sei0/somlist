<html>
  <!-- https://sei0.github.io/somlist/ -->
  <head>
    <!-- meta viewport 라고 검색 -->
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, use-scalable=no"
    />

    <title>솜리스트</title>
    <style>
      * {
        font-family: Sans-serif;
      }
      a {
        text-decoration: none;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: stretch;
        width: 420px;
      }
      .heading {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: flex-start;
        margin-left: 16px;
        margin-top: 16px;
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 0;
      }

      h2 {
        font-size: 16px;
        font-weight: 400;
        color: #8d8d8d;
        margin-top: 8px;
      }
      .expert-list {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: stretch;
        margin-top: 16px;
      }
      .list-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        margin: 8px;
        background: #f7f8f9;
        border-radius: 12px;
      }
      .profile {
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
      }
      .info {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: flex-start;
        margin-left: 20px;
      }
      .name {
        font-size: 16px;
        color: #000000;
        font-weight: 700;
      }
      .bio {
        font-size: 14px;
        color: #8d8d8d;
        font-weight: 400;
      }
      .avatar {
        border-radius: 28.5px;
        width: 57px;
        height: 57px;
      }
      .chevron {
        width: 10px;
        height: 18px;
      }

      .chevron img {
        width: 100%;
        height: 100%;
      }

      .photo-list {
        display: flex;
        justify-content: start;
        align-items: flex-start;

        flex-flow: row wrap;
      }
      .cat-photo {
        width: 124px;
        height: 124px;
        margin: 8px;
      }
      #myImg:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>솜 리스트</h1>
        <h2>고양이둘과 집사 소개</h2>
      </div>

      <div class="expert-list">
        <a class="list-item" href="http://bit.ly/somlist-som" target="_blank">
          <div class="profile">
            <img class="avatar" src="images/cat.jpg" />
            <div class="info">
              <div class="name">솜 선생</div>
              <div class="bio">고양이!💖</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </a>

        <a
          class="list-item"
          href="https://bit.ly/somlist-shampoo"
          target="_blank"
        >
          <div class="profile">
            <img class="avatar" src="images/cat-sham.jpg" />
            <div class="info">
              <div class="name">샴푸 선생</div>
              <div class="bio">고양이!👀</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </a>

        <a
          class="list-item"
          href="https://bit.ly/somlist-seiyoung"
          target="_blank"
        >
          <div class="profile">
            <img class="avatar" src="images/seiyoung-profile.jpg" />
            <div class="info">
              <div class="name">집사 냥반</div>
              <div class="bio">닝겐!😎</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </a>
      </div>

      <div class="heading">
        <h1>사진</h1>
        <h2>고양이둘의 사진</h2>
      </div>

      <div class="photo-list">
        <img class="cat-photo" src="images/catphoto-1.jpg" />
        <img class="cat-photo" src="images/catphoto-2.jpg" />
        <img class="cat-photo" src="images/catphoto-3.jpg" />
        <img class="cat-photo" src="images/catphoto-4.jpg" />
        <img class="cat-photo" src="images/catphoto-5.jpg" />
        <img class="cat-photo" src="images/catphoto-6.jpg" />
        <img class="cat-photo" src="images/catphoto-7.jpg" />
        <img class="cat-photo" src="images/catphoto-8.jpg" />
      </div>
    </div>
  </body>
</html>
