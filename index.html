<html>
  <head>
    <!-- meta viewport 라고 검색 -->
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, use-scalable=no"
    />
    <title>솜리스트</title>
    <style>
      * {
        font-family: Sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: stretch;
        width: 420px;
      }
      .heading {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: flex-start;
        margin-left: 16px;
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 0;
      }

      h2 {
        font-size: 16px;
        font-weight: 400;
        color: #8d8d8d;
        margin-top: 8px;
      }
      .expert-list {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: stretch;
        margin-top: 24px;
      }
      .list-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        margin: 8px;
        background: #f7f8f9;
        border-radius: 12px;
      }
      .profile {
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
      }
      .info {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: flex-start;
        margin-left: 20px;
      }
      .name {
        font-size: 16px;
        color: #000000;
        font-weight: 700;
      }
      .bio {
        font-size: 14px;
        color: #8d8d8d;
        font-weight: 400;
      }
      .avatar {
        border-radius: 28.5px;
        width: 57px;
        height: 57px;
      }
      .chevron {
        width: 10px;
        height: 18px;
      }

      .chevron img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>솜 리스트</h1>
        <h2>솜이는 귀여워요</h2>
      </div>

      <div class="expert-list">
        <div class="list-item">
          <div class="profile">
            <img class="avatar" src="images/cat.jpg" />
            <div class="info">
              <div class="name">솜선생</div>
              <div class="bio">귀여워요!💖</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </div>
        <div class="list-item">
          <div class="profile">
            <img class="avatar" src="images/cat.jpg" />
            <div class="info">
              <div class="name">솜선생</div>
              <div class="bio">재밌어요!👀</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </div>
        <div class="list-item">
          <div class="profile">
            <img class="avatar" src="images/cat.jpg" />
            <div class="info">
              <div class="name">솜선생</div>
              <div class="bio">깜찍해요!🐰</div>
            </div>
          </div>
          <div class="chevron">
            <img src="images/chevron.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
